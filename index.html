  <script>
    var HOST = location.origin.replace(/^http/, 'ws')
    var ws = new WebSocket(HOST);
    var el = document.getElementById('container');

    function play() {
      var audio = document.getElementById("audio");
      // audio.play();
      if (audio.paused) {
        audio.play();
      } else {
        audio.currentTime = 0
      }
    }

    // play();

    ws.onmessage = (event) => {
      play();
      console.log(event.data)

    };
